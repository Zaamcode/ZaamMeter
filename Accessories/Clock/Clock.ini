[Rainmeter]
Update=1000

[Metadata]
Name=Clock
Author=K1llerk4se
Information=
License=
Version=

[Variables]
FontSize=50

[measureDate]
Measure=Time
Format=%M/%D

[measureDay]
Measure=Time
Format=%A, %m/%d

[measureTime]
Measure=Time
Format=%H:%M:%S


[meterTitle]
Meter=String
MeasureName=measureTime
X=0
Y=15
W=800
H=60
FontColor=1768d1
FontFace=squarefont
StringCase=Upper
FontSize=#FontSize#
Text="[ %1 ]"

[meterDay]
Meter=String
MeasureName=measureDay
X=75
Y=(#FontSize#%1.5)
W=800
H=40
FontColor=1768d1
FontFace=squarefont
FontSize=(#FontSize#-35)
Text="%1"

